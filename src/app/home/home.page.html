<ion-header>
  <ion-toolbar>
    <ion-title>MENU</ion-title>
    <ion-buttons slot="end" >
      <ion-button color="primary" routerLink="/home/cart"><b>Cart</b></ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let m of menuarray" >
            <ion-avatar slot="start">
              <ion-img [src]="m.imgurl" ></ion-img>
            </ion-avatar>
            <ion-label>
              <h2 [routerLink]="['/','home',m.id]">{{m.title}} </h2>
              <p>{{m.description}}</p>
            </ion-label>
              <ion-button class="btn btn-primary" (click)="addToCart(m)">add to cart</ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
