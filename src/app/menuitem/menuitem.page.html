<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/home'">
      </ion-back-button>
    </ion-buttons>
    <ion-title>menuitem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3" >
        <ion-card >
          <ion-card-header>
            <ion-card-title>{{itemdetails.title}} </ion-card-title>
          </ion-card-header>
          <ion-card-content size-sm="6" offset-sm="3">
            <ion-img [src]="itemdetails.imgurl" width="100%" hiegth="80%"></ion-img>
            <p slot="start">{{itemdetails.description}}</p>
            <h3>{{itemdetails.cost}}</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
